    <script>
         function update()
        {
            let str = "";
            if(localStorage.getItem("itemsJson") != null)
            {
                arraystr = localStorage.getItem('itemsJson');
                array = JSON.parse(arraystr);
                localStorage.setItem('itemsJson', JSON.stringify(array));
            
           
            array.forEach((element, index) => {
                
                str += `
                <tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-primary" onClick="Deleted(${index})">Delete</button></td>
              </tr>
                `
                 });
            }
            document.getElementById("tableBody").innerHTML = str;
        }
        function AddAndupdate()
        {
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            if(title != "" && description != "")
            {
            if(localStorage.getItem("itemsJson") == null)
            {
               array = [];
               array.push([title,description]);
               console.log(array)
                localStorage.setItem('itemsJson', JSON.stringify(array));
            }
            else{
                arraystr = localStorage.getItem('itemsJson');
                array = JSON.parse(arraystr);
                array.push([title, description]);
                localStorage.setItem('itemsJson', JSON.stringify(array));
            }
            let str = "";
            array.forEach((element, index) => {
                
                str += `
                <tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-primary" onClick="Deleted(${index})">Delete</button></td>
              </tr>
                `
            });

                document.getElementById("tableBody").innerHTML = str;
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
            }
            else
            {
                alert("empty")
            }
        }
        addButton = document.getElementById("add")
        add.addEventListener("click", AddAndupdate)
update();
       
        function Deleted(itemIndex){
                arrayofItemsStr = localStorage.getItem("itemsJson");
                arrayofItem = JSON.parse(arrayofItemsStr);
                arrayofItem.splice(itemIndex, 1);
                localStorage.setItem("itemsJson", JSON.stringify(arrayofItem));
                update();
        }

        function DeleteAll(){
            localStorage.clear();
            update()
        }
    </script>
